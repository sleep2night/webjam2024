<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petr Trader</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js"></script>
  </head>

  <body>
    <h1 class="title">Petr Gallery</h1>
    <p class="subtitle">Show off and trade your petrs here!</p>

    <input
      type="file"
      id="fileInput"
      accept="image/*"
      multiple
      onchange="displayImage(event)"
    />

    <div id="imageContainer"></div>

    <!-- Div for image preview -->
    <div id="modal">
      <button id="modalClose" onclick="closeModal()">X</button>
      <img id="modalImage" src="" alt="Enlarged Image" />
    </div>

    <!-- For Login and registering -->
    <body>
      <div class="form-container">
          <h2>Login</h2>
          <form id="login-form">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
  
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
  
              <button type="submit">Login</button>
          </form>
          <p>Don't have an account? <a href="/register">Register here</a></p>
      </div>
  </body>
</html>
