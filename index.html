<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Petr Trader</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js"></script>
  </head>

  <body>
    <h1 class="title">Petr Gallery</h1>
    <p class="subtitle">Show off and trade your petrs here!</p>

    <input
      type="file"
      id="fileInput"
      accept="image/*"
      multiple
      onchange="displayImage(event)"
    />

    <div id="imageContainer"></div>

    <!-- Div for image preview -->
    <div id="modal">
      <button id="modalClose" onclick="closeModal()">X</button>
      <img id="modalImage" src="" alt="Enlarged Image" />
    </div>
  </body>
</html>
